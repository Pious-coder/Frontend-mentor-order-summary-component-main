<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- ! Stylesheet Link -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="head-img" src="images/illustration-hero.svg" alt="" />
        <div class="summary">
          <h2 class="heading">Order Summary</h2>
          <p class="details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="subscribe">
          <img src="images/icon-music.svg" alt="" />
          <div class="plan">
            <h4>Annual Plan</h1>
            <span> $59.99/year</span>
          </div>
          <b class="change"><a href="">Change</a></b>
        </div>
        <div class="btn">
          <button>Proceed to Payment</button>
          <span class="exit">Cancel Order</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Pious-coder">Detorlar Mubarak</a>.
    </div>
  </body>
</html>
